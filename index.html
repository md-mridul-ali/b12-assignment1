<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web flow</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<!-- Start Header -->
    <header class="header">
        <nav class="navigation">
            <div class="navigation-logo">
                 <h2 class="logo">LOGO</h2>
            </div>
            <div class="navigation-signup">
                <button class="signup">Signup</button>
            </div>
        </nav>
        <section class="header-secton">
            <h1 class="header-secton-h1">Cool Dark UI Template for</h1>
            <h1 class="header-secton-h1">Webflow Agencies!</h1>
            <button class="header-section-button">Stay Focused</button>
        </section>
    </header>
<!-- End Header -->
<!-- Start Main -->
    <main>
        <!-- Start Action section -->
        <section class="action">
            <div class="action-content">
                <h1 class="action-content-title">See It in Action</h1>
                <p class="action-content-details">Explore the live preview and imagine your</p>
                <p class="action-content-details">brand in this bold new look.</p>
                <button class="action-content-btn">Launce Live Preview</button>
            </div>
            <div>
                <img class="action-img" src="./Assets/wc-mini.png" alt="web picture">
            </div>
        </section>
        <!-- End Action section -->
        <!-- Start Productive Users Section -->
         <section class="productive">
              <div class="productive-content">
                  <h2 class="productive-content-title">Joined Thousands of Productive Users</h2>
                  <div class="productive-content-details">
                   <p class="productive-content-details-p">50K <br>Active Users</p>
                   <p class="productive-content-details-p">2M+ <br>Focus Sessions</p>
                   <p class="productive-content-details-p">95% <br>Satisfaction Rate</p>   
                  </div>
              </div>  
         </section>
        <!-- End Productive Users Section -->
    </main>
<!-- End Main -->
 <!--Start Footer  -->
    <footer>

    </footer>
<!-- End Footer -->
</body>
</html>
